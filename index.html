<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGenerator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="cont">
        <p class="heading">Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="input">
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <button class="btn" id="gen_btn" onclick="generateQR()">Generate QR code</button>
    </div>

    <script>

        const container = document.getElementById("cont");
        const searchBox = document.getElementById("input");
        const imgBox = document.getElementById("imgBox");
        const qrImg = document.getElementById("qrImg");

        function generateQR () {

            if (searchBox.value.length > 0){
                qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(searchBox.value) ;
                imgBox.style.display = "block";
            }        
            else{
                container.classList.add("error");
                setTimeout(()=>{
                    container.classList.remove("error")
                },1000)
            }
        }   
        

    </script>


</body>
</html>
